<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>旅の出費入力</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ff66b2, #ffb3e6);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;
}

@keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.book {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,105,180,0.6);
    border: 5px solid #ff66b2;
}

h1 {
    text-align: center;
    color: #ff1493;
    text-shadow: 2px 2px 0 #fff, 4px 4px 8px rgba(255,105,180,0.5);
    margin-bottom: 20px;
}

/* 入力エリア */
.form-area {
    display: flex;
    gap: 15px;
}

/* スマホ時は縦並び */
@media (max-width: 600px) {
    .form-area {
        flex-direction: column;
    }
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 15px;
    border: 2px solid #ff66b2;
    font-size: 16px;
}

/* ボタン */
button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(to right, #ff66b2, #ff1493);
    color: white;
    font-weight: bold;
    font-size: 18px;
    box-shadow: 0 4px 10px rgba(255,105,180,0.4);
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: linear-gradient(to right, #ff1493, #ff66b2);
}

.result {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
    color: #ff1493;
}
</style>
</head>

<body>
<div class="book">
    <h1>旅の出費入力</h1>

    <div class="form-area">
        <input type="text" id="title" placeholder="件名（例：新幹線代）">
        <input type="number" id="price" placeholder="金額（例：15000）">
    </div>

    <button onclick="sendData()">追加する</button>

    <div class="result" id="result"></div>
</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbzBO00DP493OEqovRi4WTvmIitxtAvT2Ho3CmHxtGyjmJ4tbS4kTCWhtH0NbK8DOCDi2g/exec"; // ←ここを書き換える

function sendData() {
    const title = document.getElementById("title").value;
    const price = document.getElementById("price").value;

    if (!title || !price) {
        alert("件名と金額を入力してください");
        return;
    }

    fetch(url, {
        method: "POST",
        body: new URLSearchParams({
            title: title,
            price: price
        })
    })
    .then(res => res.text())
    .then(() => {
        document.getElementById("result").textContent = "追加しました！";
        document.getElementById("title").value = "";
        document.getElementById("price").value = "";
    })
    .catch(() => {
        alert("送信に失敗しました");
    });
}
</script>
</body>
</html>
